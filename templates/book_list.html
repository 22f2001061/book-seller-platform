<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>

<body>
    <ul>
        {% for book in books %}
        <li>Title: {{book['title']}} | Author: {{book['author']}}</li>
        {% endfor %}
    </ul>
</body>

</html>
