{% extends "base.html" %}


{% block title %}
Register new
{% endblock %}


{% block content%}
<div class="row mt-5">
    <div class="col-6 offset-3 ">
        <h2 class="text-center">Registration Form</h2>
        <hr>
        <form action="/register" method="post">
            <div class="row">
                <div class="mb-3 col">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" id="username"
                        aria-describedby="usernameHelp" required>
                    <div id="usernameHelp" class="form-text">Username should be unique without any spaces.</div>
                </div>
                <div class="mb-3 col">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3 col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lastName">
                </div>
            </div>




            <div class="row">
                <div class="mb-3 col">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 col">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword2" required>
                </div>

            </div>

            <div class="row mb-3">
                <p>Role</p>
                <div class="d-flex gap-3">
                    <div><input type="radio" value="seller" name="role" id="" required>Seller</div>
                    <div><input type="radio" value="buyer" name="role" id="" required>Buyer</div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
